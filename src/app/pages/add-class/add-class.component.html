<mat-progress-bar mode="indeterminate" *ngIf="isLoading" style="width: 100%"></mat-progress-bar>
<div mat-dialog-title style="padding: 5px">
  <h3 class="mat-headline" fxFlex="80">{{classForm.controls['id'].value ? 'Update Class' : 'Add New Class'}}</h3>
  <div fxLayout="row" fxLayoutAlign="end center" fxFlex="10">
    <button mat-icon-button (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<div mat-dialog-content>
  <form [formGroup]="classForm" (ngSubmit)="onSubmit()">
    <div (click)="onImageChange()" style="cursor: pointer">
      Class Image:
      <img [src]="selectedFileDataURL?selectedFileDataURL:'assets/images/no-image.png'" alt="img">
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full" subscriptSizing="dynamic">
          <mat-label>Name:</mat-label>
          <input matInput id="nameInput" formControlName="name" required>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6 justify-content-center">
        <button mat-raised-button color="primary" [disabled]="classForm.invalid">{{ data.id ? 'Update' : 'Add' }} Class</button>
      </div>
      <div class="col-6 justify-content-center">
        <button mat-raised-button type="button" (click)="onCancel()">CANCEL</button>
      </div>
    </div>
  </form>
</div>
