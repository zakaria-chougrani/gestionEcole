<mat-sidenav-container class="container">
  <mat-sidenav [mode]="sideNavMode" class="sidenav" #sidenav [opened]="sideNavOpened">
    <mat-toolbar class="mat-elevation-z4 toolbar">
      <img [ngSrc]="'./assets/highUp.jpg'" [width]="36" alt="logo" [height]="36" priority>
      <h1 class="logo">
        HIGHUP.
        <span style="font-size: 12px;">academy</span>
      </h1>
    </mat-toolbar>
    <ec-sidemenu></ec-sidemenu>
  </mat-sidenav>
  <mat-sidenav-content style="z-index: unset;overflow: hidden;">
    <mat-drawer-container class="container">
      <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
        <mat-toolbar class="mat-elevation-z4 toolbar">
          <img [ngSrc]="'./assets/highUp.jpg'" [width]="36" alt="logo" [height]="36" priority>
        </mat-toolbar>
        <ec-sidemenu [iconOnly]="true"></ec-sidemenu>
      </mat-drawer>
      <mat-drawer-content style="overflow: hidden;">
        <ec-toolbar [sidenav]="sidenav" [drawer]="drawer" [sidebar]="sidenav2" [matDrawerShow]="matDrawerShow" style="z-index: 500"></ec-toolbar>
        <ng-scrollbar style="height: calc(100% - 33px);">
          <router-outlet></router-outlet>
        </ng-scrollbar>
      </mat-drawer-content>
    </mat-drawer-container>
  </mat-sidenav-content>

  <mat-sidenav #sidenav2 position="end" mode="over">
    <ec-sidebar></ec-sidebar>
  </mat-sidenav>

</mat-sidenav-container>
